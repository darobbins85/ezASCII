<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator - Convert Images to ASCII Art</title>
    <meta name="description" content="Convert any image to ASCII art online. Free, fast, and easy to use. Upload an image or type text and get instant ASCII art with multiple character sets.">
    <meta name="keywords" content="ascii art, image to ascii, text to ascii, ascii converter, ascii generator, text art">
    <meta name="author" content="ASCII Art Generator">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Social -->
    <meta property="og:title" content="ASCII Art Generator">
    <meta property="og:description" content="Convert images and text to ASCII art instantly. Free online tool with 15+ character sets.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com">
    <meta property="og:image" content="https://yourdomain.com/og-image.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ASCII Art Generator">
    <meta name="twitter:description" content="Convert images and text to ASCII art instantly.">
    
    <link rel="canonical" href="https://yourdomain.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>ASCII Art Generator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="image">Image</button>
            <button class="tab-btn" data-tab="text">Text</button>
        </div>
        
        <div class="tab-content active" id="image-tab">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*">
                    <button class="choose-btn" onclick="document.getElementById('fileInput').click()">Choose Image</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="text-tab">
            <div class="settings">
                <label>
                    Enter Text
                    <textarea id="textInput" rows="3" placeholder="Type your text here..."></textarea>
                </label>
                <label>
                    Font
                    <select id="textFont">
                    </select>
                </label>
                <label>
                    Font Size
                    <input type="number" id="textSize" value="30" min="10" max="200">
                </label>
                <label>
                    Text Color
                    <input type="color" id="textColor" value="#00d4ff">
                </label>
            </div>
        </div>
        
        <div class="settings">
            <label>
                Width (chars)
                <input type="number" id="maxWidth" value="200" min="10" max="300">
            </label>
            <label>
                Height (chars)
                <input type="number" id="maxHeight" value="100" min="10" max="200">
            </label>
            <label>
                Charset
                <select id="charset">
                    <option value="simple" selected>Simple ( .:-=+*#%)</option>
                    <option value="detailed">Detailed ( $@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~&lt;&gt;i!lI;:,&quot;^`'. )</option>
                    <option value="blocks">Blocks ( ▓▒░ )</option>
                    <option value="minimal">Minimal ( .:-#)</option>
                    <option value="binary">Binary ( █)</option>
                    <option value="starburst">Starburst ( .*+-oO#%@)</option>
                    <option value="brackets">Brackets ( [](){}&lt;&gt;)</option>
                    <option value="lines">Lines ( |\\/-:.,)</option>
                    <option value="box">Box Drawing ( ┌┐└┘├┤┬┴┼)</option>
                    <option value="braille">Braille ( ⠁⠂⠄⠆)</option>
                    <option value="at">At Sign ( @)</option>
                    <option value="slash">Slashes ( /\\|)</option>
                    <option value="hash">Hash ( #)</option>
                    <option value="geometric">Geometric ( ┌┐└┘├┤┬┴┼)</option>
                </select>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="invert">
                <span>Invert Colors</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="threshold">
                <span>Threshold Mode</span>
            </label>
            <label>
                Brightness
                <input type="range" id="brightness" value="0" min="-100" max="100">
            </label>
            <label>
                Contrast
                <input type="range" id="contrast" value="0" min="-100" max="100">
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="flipH">
                <span>Flip Horizontal</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="flipV">
                <span>Flip Vertical</span>
            </label>
        </div>
        
        <div class="action-buttons">
            <button class="copy-btn" id="copyBtn" disabled>Copy to Clipboard</button>
            <a class="download-btn" id="downloadBtn" download disabled>Download .txt</a>
        </div>
        
        <div class="donate-section">
            <p>Enjoying the tool? Consider donating!</p>
            <a href="https://paypal.me/darobbins85" target="_blank" class="donate-btn" id="donateBtn">
                <span>Donate with PayPal</span>
            </a>
            <p class="https-note">Secure payments via PayPal</p>
        </div>
        
        <div class="footer-links">
            <a href="/terms.html">Terms</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/contact.html">Contact</a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="result-section">
            <div class="preview-container">
                <pre id="asciiPreview" class="ascii-preview"><span class="empty-state">Upload an image to see ASCII preview</span></pre>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
