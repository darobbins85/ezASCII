<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h1>ASCII Art Generator</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="image">Image</button>
            <button class="tab-btn" data-tab="text">Text</button>
        </div>
        
        <div class="tab-content active" id="image-tab">
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*">
                    <button class="choose-btn" onclick="document.getElementById('fileInput').click()">Choose Image</button>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="text-tab">
            <div class="settings">
                <label>
                    Enter Text
                    <textarea id="textInput" rows="3" placeholder="Type your text here..."></textarea>
                </label>
                <label>
                    Font Size
                    <input type="number" id="textSize" value="40" min="10" max="100">
                </label>
                <label>
                    Font Weight
                    <select id="textWeight">
                        <option value="black">Bold</option>
                        <option value="white">Light</option>
                    </select>
                </label>
                <label>
                    Text Color
                    <input type="color" id="textColor" value="#00d4ff">
                </label>
            </div>
        </div>
        
        <div class="settings">
            <label>
                Width (chars)
                <input type="number" id="maxWidth" value="200" min="10" max="300">
            </label>
            <label>
                Height (chars)
                <input type="number" id="maxHeight" value="100" min="10" max="200">
            </label>
            <label>
                Charset
                <select id="charset">
                    <option value="simple">Simple ( .:-=+*#%)</option>
                    <option value="detailed" selected>Detailed ( $@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\|()1{}[]?-_+~<>i!lI;:,"^`'. )</option>
                    <option value="blocks">Blocks ( ▓▒░ )</option>
                    <option value="minimal">Minimal ( .:-#)</option>
                </select>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="invert">
                <span>Invert Colors</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="flipH">
                <span>Flip Horizontal</span>
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="flipV">
                <span>Flip Vertical</span>
            </label>
        </div>
        
        <div class="action-buttons">
            <button class="copy-btn" id="copyBtn" disabled>Copy to Clipboard</button>
            <a class="download-btn" id="downloadBtn" download disabled>Download .txt</a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="result-section">
            <div class="preview-container">
                <pre id="asciiPreview" class="ascii-preview"><span class="empty-state">Upload an image to see ASCII preview</span></pre>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Copied to clipboard!</div>
    <script src="script.js"></script>
</body>
</html>
